name: Unit Test CICD
run-name: ${{ github.actor }} is doing Unit Test CICD

on:
  push:
    branches: [ "main" ]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install

	unit-tests:
	  runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
    - name: Checkout
      uses: actions/checkout@v3
 	  - name: Install dependencies
      run: npm install
	  - name: Unit testing
      run: npm test
